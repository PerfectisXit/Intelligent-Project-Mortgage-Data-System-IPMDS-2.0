services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ipmds-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ipmds
      POSTGRES_USER: ipmds_user
      POSTGRES_PASSWORD: ipmds_pass
    volumes:
      - ipmds_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ipmds_user -d ipmds"]
      interval: 10s
      timeout: 5s
      retries: 10

  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    container_name: ipmds-python-prod
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')"]
      interval: 15s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ipmds-backend-prod
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://ipmds_user:ipmds_pass@postgres:5432/ipmds
      PYTHON_SERVICE_URL: http://python-service:8000
      PORT: 4000
      MOCK_MODE: "false"
      DEFAULT_MODEL: ${DEFAULT_MODEL:-openai:gpt-4.1}
      FALLBACK_MODELS: ${FALLBACK_MODELS:-deepseek:chat,claude:sonnet}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      DEEPSEEK_BASE_URL: ${DEEPSEEK_BASE_URL:-https://api.deepseek.com}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY:-}
      CLAUDE_BASE_URL: ${CLAUDE_BASE_URL:-https://api.anthropic.com}
    depends_on:
      postgres:
        condition: service_healthy
      python-service:
        condition: service_healthy
    expose:
      - "4000"
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:4000/health"]
      interval: 15s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_BASE_URL: /api/v1
    container_name: ipmds-frontend-prod
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8080:80"

volumes:
  ipmds_pg_data:
