version: "3.9"
services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ipmds
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      PORT: 4000
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/ipmds
      PYTHON_SERVICE_URL: http://python-service:8000
      MOCK_MODE: "false"
      DEFAULT_MODEL: openai:gpt-4.1
      FALLBACK_MODELS: deepseek:chat,claude:sonnet
    depends_on:
      - postgres
      - python-service
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pg_data:
